<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>เข้าสู่ระบบ</h1>
    <nav><a href="../index.html">กลับหน้าหลัก</a></nav>
  </header>
  <main>
    <form onsubmit="checkLogin(event)">
      <label>ชื่อผู้ใช้: <input type="text" id="username" required></label><br><br>
      <label>รหัสผ่าน: <input type="password" id="password" required></label><br><br>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </main>
  <script>
    function checkLogin(e){
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if(user==="admin" && pass==="1234"){
        alert("เข้าสู่ระบบสำเร็จ!");
        window.location.href="../index.html";
      }else{
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
