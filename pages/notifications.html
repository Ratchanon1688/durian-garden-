<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งเตือน | สวนทุเรียน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body onload="guard(); render();">
<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">← แดชบอร์ด</a>
    <span class="navbar-text">ศูนย์แจ้งเตือน</span>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Activity Log</h4>
    <button class="btn btn-outline-danger btn-sm" onclick="clearLogs()">ลบทั้งหมด</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead><tr><th>เวลา</th><th>ประเภท</th><th>ข้อความ</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</div>

<script>
/* ===== include app.js (ย่อ) ===== */
</script>
<script>
function render(){
  const rows = document.getElementById('rows');
  const logs = LS.get("logs", []).sort((a,b)=> b.ts.localeCompare(a.ts));
  rows.innerHTML = logs.map(l=>`
    <tr>
      <td>${new Date(l.ts).toLocaleString()}</td>
      <td><span class="badge bg-secondary">${l.type}</span></td>
      <td>${l.message}</td>
    </tr>
  `).join('');
}
function clearLogs(){
  if(!confirm("ลบ Log ทั้งหมด?")) return;
  LS.set("logs", []);
  render();
}
</script>
</body>
</html>
